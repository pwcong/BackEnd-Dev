<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<head th:fragment="common-head">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/libs/require.js}"></script>

    <script th:inline="javascript">
        window.CONFIG = {
            contextPath: '[(@{/})]',
            baseUrl: 'libs',
            paths: {
                app: '../js',
                jquery: 'jquery.min',
                bootstrap: 'bootstrap.min',
                popper: 'popper.min'
            },
            shim: {
                bootstrap: {
                    deps: ['jquery', 'popper'],
                }
            }
        };
        requirejs.config(window.CONFIG);
    </script>

</head>

</body>

</html>
